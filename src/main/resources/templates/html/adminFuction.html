<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Bootstrap Admin Template : Dream</title>
	<!-- Bootstrap Styles-->
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="/assets/css/custom-styles.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <!--/. NAV TOP  -->
        <div th:include="header :: header"></div>
        <!-- /. NAV SIDE  -->
        <div th:include="sidebar :: sidebar"></div>
        
        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                           	 Administrator
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
                 
                  <div class="col-md-12">
                            <div class="panel panel-primary">
                                 <div class="panel-footer back-footer-green">
                                  	  Modify the storage path
                                </div>
                                  <div class="panel-body">
                                    
                                            <div class="form-group">
	                                            <div class="btn btn-default btn-sm" style="float:left;margin-top:0.05%">
				                             	 Original path
				                            	</div>
                                            
                                                <input class="form-control" style="width: 40%; margin-left:7%; " id="originalPath" type="text" placeholder="原路径"  th:value="${path}" readonly="readonly">
                                            </div>

                                            <div class="form-group">
                                            	<button class="btn btn-primary btn-sm" style="float:left;margin-top:0.05%" onclick="changePath()" >
				                             	 New path
				                            	</button>
                                                <input class="form-control" style="width: 40%; margin-left:7%" placeholder="New path" id="changePath"></input>
                                            </div>
                                     
                                  </div>
                              
                            </div>
                        </div> 
				 <footer><p>All right reserved. Template by: <a href="http://webthemez.com">WebThemez</a></p></footer>
				</div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    

    <!-- jQuery Js -->
    <script src="/js/jquery.js"></script>
      <!-- Bootstrap Js -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/js/adminFunction.js"></script>
    <script>
            $(function(){
            	$('.active-menu').removeClass('active-menu');
            	$('.usercjj').addClass('active-menu');
            });
    </script>
   
</body>


</html>
