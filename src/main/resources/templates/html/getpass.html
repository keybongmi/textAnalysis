<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data find_password">
            <h4>Retrieve password</h4>
            <p class="right_now">If you have an account, <a href="./index">sign in</a></p>
            <p class="p-input pos">
                <label for="pc_tel">telephone/e-mail</label>
                <input type="text" id="pc_tel">
                <span class="tel-warn pc_tel-err hide"><em>no more than 5 words</em><i class="icon-warn"></i></span>
            </p>
            <p class="p-input pos pc-very">
                <label for="veri-code">Enter confirmation code</label>
                <input type="number" id="veri-code">
                <a href="javascript:;" class="send">Send confirmation code</a>
                <span class="time hide"><em>120</em>Wrong verification code</span>
                <span class="tel-warn error hide"><em></em><i class="icon-warn"></i></span>
            </p>
            <p class="p-input pos code pc-code">
                <label for="veri">Enter confirmation code</label>
                <input type="text" id="veri">
                <img src="">
                <span class="tel-warn img-err hide"><em>no more than 5 words</em><i class="icon-warn"></i></span>
                <!-- <a href="javascript:;">换一换</a> -->
            </p>
            <button class="lang-btn next">Next step</button>
            <p class="right">Powered by © 2018</p>
        </div>
    </div>
</div>
